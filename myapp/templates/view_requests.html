<div style="width: 100%; padding: 20px; background-color: #f9f9f9;">
    <h1 style="text-align: center; font-size: 24px; color: #333;">Your Exchange Requests</h1>
    <ul style="list-style-type: none; padding: 0;">
        {% for request in exchange_requests %}
        <li style="background-color: #fff; margin-bottom: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 8px;">
            <p><strong>{{ request.requester.username }}</strong> requested <strong>{{ request.book.title }}</strong> on {{ request.request_date }}</p>
            <p>Message: {{ request.message|default:"No message provided." }}</p>
            <p>Status: {{ request.status }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
