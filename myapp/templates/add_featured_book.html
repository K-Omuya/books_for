<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Featured Book</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f5f5f5;">

    <div style="width: 90%; max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #004080;">Add Featured Book</h1>

        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" style="width: 100%; padding: 12px; background: #FF8200; border: none; color: white; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 15px;">Add Book</button>
        </form>

    </div>

</body>
</html>
