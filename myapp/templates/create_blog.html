<div class="container mt-5">
    <h2 class="text-center text-primary">Create Blog</h2>
    <form method="post" enctype="multipart/form-data" class="shadow p-4 rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Publish</button>
    </form>
</div>
